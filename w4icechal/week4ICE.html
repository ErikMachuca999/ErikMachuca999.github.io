<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="w4 ice css/normalize.css">
    <link rel="stylesheet" href="w4 ice css/w4_ice_styles.css">
    <link rel="stylesheet" href="w4 ice css/w4_ice_medium.css">
    <link rel="stylesheet" href="w4 ice css/w4_ice_large.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">


    <script src="w4 ice script/w4_ice_script.js"></script>
    <title>Week 04 Boarding Pass ICE</title>
</head>
<body>
    <div class="header">
        <img src="w4_images/boarding-pass-delta.PNG" alt="Delta Logo">
        <p class="">Mobile Boarding Pass</p>
        <p class="customer">Gabby Salamone</p>
    </div>

    <div class="banner">
        <p id="left-top">Departs 12:45 PM</p>
        <p id="left-mid">DEN</p>
        <p id="left-bottom">Denver</p>
        <img src="w4_images/boarding-pass-plane.PNG" alt="the plane the plane">
        <p id="right-top">Arrives 5:30 PM</p>
        <p id="right-mid">BOS</p>
        <p id="right-bottom">Boston</p>
    </div>


    <div class="middle">
        <p id="left-small-1">Date</p>
        <p id="left-big-1">12/21/15</p>
        <p id="mid-small-1">Flight</p>
        <p id="mid-big-1">A2341</p>
        <p id="right-small-1">Gate</p>
        <p id="right-big-1">B12</p>
        <p id="left-small-2">Seat</p>
        <p id="left-big-2">B10</p>
        <p id="mid-small-2">Boarding Zone</p>
        <p id="mid-big-2">1</p>
        <p id="right-small-2">Boarding Time</p>
        <p id="right-big-2">11:45 AM</p>

    </div>


    <div class="bottom">
        <img src="w4_images/barcode.PNG" alt="bottom bar code">
        <p>Thank you for flying with Delta!</p>

    </div>
    
</body>
</html>
